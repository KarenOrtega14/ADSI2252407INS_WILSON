    <div class="main-content">
        <br><br>
        <h1>Calcular promedio, mayor, menor y cantidad de números pares e impares</h1><br><br>
        <fieldset>
            <form>
                <input type="number" id="num_1" placeholder="Digite un número"><br> <br>
<input type="number" id="num_2" placeholder="Digite  un número"><br> <br>
<input type="number" id="num_3" placeholder="Digite  un número"><br><br>
<button type="button" onclick="Operar();">Resultados</button>
</div><br> <br>
<div id="Resultado1"></div><br><br>
<div id="Resultado2"></div><br><br>
<div id="Resultado3"></div><br><br>
<div id="Resultado4"></div><br><br>
<div id="Resultado5"></div>
            </form>

<script>
    function Operar() {
        var num_1 = parseInt(document.getElementById("num_1").value);
        var num_2 = parseInt(document.getElementById("num_2").value);
        var num_3 = parseInt(document.getElementById("num_3").value);
        let impar = 0;
        let par = 0;
        //Promedio
        var Promedio = (num_1 + num_2 + num_3) / 3;
        // Numero Menor. 
        if (num_1 <= num_2 && num_1 <= num_3) {
            document.getElementById('Resultado1').innerHTML = '<h1> El número menor es: ' + num_1 + '</h1>';
        }
        if (num_2 <= num_1 && num_2 <= num_3) {
            document.getElementById('Resultado1').innerHTML = '<h1> El número menor es: ' + num_2 + '</h1>';
        }
        if (num_3 <= num_1 && num_3 <= num_2) {
            document.getElementById('Resultado1').innerHTML = '<h1> El número menor es: ' + num_3 + '</h1>';
        }
        //Numero Mayor
        if (num_1 >= num_2 && num_1 >= num_3) {
            document.getElementById('Resultado2').innerHTML = '<h1> El número mayor es: ' + num_1 + '</h1>';
        }
        if (num_2 >= num_1 && num_2 >= num_3) {
            document.getElementById('Resultado2').innerHTML = '<h1> El número mayor es: ' + num_2 + '</h1>';
        }
        if (num_3 >= num_1 && num_3 >= num_2) {
            document.getElementById('Resultado2').innerHTML = '<h1> El número mayor es: ' + num_3 + '</h1>';
        }
        //R_Promedio
        document.getElementById('Resultado3').innerHTML = '<h1>El promedio es: ' + Promedio + '</h1>';

        //Pares
        if (num_1 % 2 == 0) {
            par++;
        }
        if (num_2 % 2 == 0) {
            par++;
        }
        if (num_3 % 2 == 0) {
            par++;
        }
        document.getElementById('Resultado5').innerHTML = '<h1>Se encontraron: ' + par + ' números pares</h1>';
        // Impares
        if (num_1 % 2 > 0) {
            impar++;
        }
        if (num_2 % 2 > 0) {
            impar++;
        }
        if (num_3 % 2 > 0) {
            impar++;
        }
        document.getElementById('Resultado4').innerHTML = '<h1>Se encontraron: ' + impar + ' números impares</h1>';
    }
</script>
