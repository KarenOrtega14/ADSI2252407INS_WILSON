<script>
    function Consultar() {
        var horas = parseInt(document.getElementById("horas").value);
        var pagoNormal = 10000;
        var HorasExtras = 15000;

        var he = (horas - 40);

        var t = horas * pagoNormal;
        var pt = HorasExtras * he;
        var T = pt + 400000;

        if (horas <= 40) {
            document.getElementById('Sueldo').innerHTML = '<h1> Su saldo es: ' + t + '</h1>';
        } else {
            document.getElementById('Sueldo').innerHTML = '<h1> Su saldo es: $' + T + '</h1>';
        }
    }
</script>
