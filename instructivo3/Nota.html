    <div class="main-content">
        <h1>Consultar Nota Final</h1><br>
        <fieldset class="nota">
            <form>
                Nota 1:<input class="Input-nota" type="number" id="nota1" placeholder="Ingrese 1° nota parcial"><br><br>
                Nota 2:<input class="Input-nota" type="number" id="nota2" placeholder="Ingrese 2° nota parcial"><br><br>
                Nota 3:<input class="Input-nota" type="number" id="nota3" placeholder="Ingrese 3° nota parcial"><br><br>
                Nota Examen Final: <br><br><input class="Input-nota" type="number" id="ExamenF" placeholder="Nota examen final"><br><br>
                <button type="button" onclick="Revisar();">Revisar</button><br><br>
                Nota Final:
                <div id="NotaF"></div>
            </form>
        </fieldset>
        
       
    </div>

</html>
<script>
    function Revisar() {
        var nota1 = parseInt(document.getElementById("nota1").value);
        var nota2 = parseInt(document.getElementById("nota2").value);
        var nota3 = parseInt(document.getElementById("nota3").value);
        var ExamenFinal = parseInt(document.getElementById("ExamenF").value);
        
        var parcial1 = (20 * nota1) / 100;
        var parcial2 = (25 * nota2) / 100;
        var parcial3 = (30 * nota3) / 100;
        var E_Final = (25 * ExamenFinal) / 100;

        var notaFinal = parcial1 + parcial2+ parcial3 + E_Final;
       
        if (notaFinal <=2.5){
            document.getElementById('NotaF').innerHTML = '<h1> Quedo en transición... Nota definitiva: ' + notaFinal + '</h1>';
        }
        else{
             document.getElementById('NotaF').innerHTML = '<h1> Perdio la materia de programación... Nota definitiva: ' + notaFinal + '</h1>';
        } 
        if (notaFinal >=3) {
            document.getElementById('NotaF').innerHTML = '<h1> Gano la materia de programación... Nota definitiva: ' + notaFinal + '</h1>';
        }
        
        
    }
</script>
