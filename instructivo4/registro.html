<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Index_Style.css">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Menu Responsive</title>
</head>

<body>
    <nav>
        <label for="toggle">&#9776</label>
        <input type="checkbox" id="toggle">
        <div class="navbar">
          <a href="../Index.html">Pagina Principal</a>
            <a href="../calculadora/calculadora.html">Calculadora</a>
            <a href="../instructivo3/instructivo3.html">Instructivo #3</a>

        </div>
    </nav>
       <div class="main-content"></div>
       <h1>Registrar Producción</h1><br>
      <fieldset>
        <form action="">
            <div class="input1">Id produción:  <br>
                <input class="id" type="number" id="Id_P" placeholder="Id"><br><br></div>  
        <div class="input">Ingrese el estado de producción:  <br>
            <input class="text1" type="text" id="Estado_P" placeholder="Estado de produción"><br><br></div> 
           <div class="input">Ingrese la cantidad: <br> 
            <input class="text" type="number" id="Cantidad" placeholder="Ingrese la cantidad"><br><br></div>
           <div class="input">Observación: <br> 
            <textarea id="observacion" cols="50" rows="5" placeholder="observacion"></textarea><br><br></div>
           <div class="input">Fecha:<br>
            <input class="text" type="date" id="Fecha" placeholder="Ingrese la fecha"><br><br></div>
           <div class="input"> Código del producto: <br>
            <input class="text" type="text" id="Codigo_pdto" placeholder="Ingrese codigo del producto"><br><br></div>
           <div class="input"> Código de la unida productiva: <br><input class="text" type="text" id="Codigo_up" placeholder="Ingrese codigo de la unidad productiva"><br><br></div>
            <button class="button" type="button" onclick="Registrar_Produccion()">Registrar</button>
        </form>
    </fieldset>
<div class="tabla">
    <table>
        <th class="tbl-tittle">Id</th>
        <th class="tbl-tittle">Estado</th>
        <th class="tbl-tittle">Cantidad</th>
        <th class="tbl-tittle">Fecha</th>
        <th class="tbl-tittle">Observación</th>
        <th class="tbl-tittle">codigo_pdto</th>
        <th class="tbl-tittle">codigo_up</th>
        <tbody id='Tabla'></tbody>
    </table>
</div>
</div>
</body>
</html>
<script>
    var producciones = [];

    function Registrar_Produccion() {
        var Id_Produccion =document.getElementById("Id_P").value;
        var Estado_P = document.getElementById("Estado_P").value;
        var Cantidad = document.getElementById("Cantidad").value;
        var Fecha = document.getElementById("Fecha").value;
        var Observación = document.getElementById("observacion").value;
        var Codigo_pdto = document.getElementById("Codigo_pdto").value;
        var Codigo_up = document.getElementById("Codigo_up").value;

        producciones.push({
            Id_Produccion,
            Estado_P,
            Cantidad,
            Fecha,
            Observación,
            Codigo_pdto,
            Codigo_up
        });
        alert("El registro se ha realizado con éxito");
        Listar_Producciones();
    }

    function Listar_Producciones() {
        var datos = "";

        for (var i = 0; i < producciones.length; i++) {
            //El primero es para el auto incrementable.
            datos += "<tr><td>" + producciones[i].Id_Produccion + "</td>";
            datos += "<td>" + producciones[i].Estado_P + "</td>"
            datos += "<td>" + producciones[i].Cantidad + "</td>";
            datos += "<td>" + producciones[i].Fecha + "</td>";
            datos += "<td>" + producciones[i].Observación + "</td>";
            datos += "<td>" + producciones[i].Codigo_pdto + "</td>";
            datos += "<td>" + producciones[i].Codigo_up + "</td>";
            datos += "</tr>";

        }
        document.getElementById('Tabla').innerHTML = datos;
    }
</script>
